name: Java CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        # -DskipTests is used because integration tests require active Docker services (Redis/Kafka)
        run: mvn -B clean install -DskipTests

      - name: Artifact Verification
        run: ls -l target/*.jar